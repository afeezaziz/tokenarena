<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="2" y="2" width="60" height="60" rx="14" fill="#0b0f19" stroke="url(#g1)" stroke-width="2"/>
  <g filter="url(#glow)" transform="translate(32,32)">
    <!-- Crossed blades simplified -->
    <path d="M -16,-2 L -2,-16 L 2,-12 L -12,2 Z" fill="url(#g1)"/>
    <path d="M 16,2 L 2,16 L -2,12 L 12,-2 Z" fill="url(#g1)"/>
  </g>
  <!-- TA letters -->
  <g transform="translate(32,40)" text-anchor="middle" font-family="Inter, system-ui" font-weight="800" font-size="16">
    <text fill="url(#g1)">TA</text>
  </g>
</svg>
