{% extends 'base.html' %}
{% block head_extra %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "Competitions",
  "url": "{{ canonical_url }}",
  "description": "{{ description or DEFAULT_DESCRIPTION }}"
}
</script>
{% endblock %}
{% block content %}
<section class="hero">
  <h1>Competitions</h1>
  <p class="subtitle">Track active, upcoming, and past competitions. Join the battle.</p>
</section>

<section class="battles">
  <div class="table-wrapper">
    <table class="tokens-table" aria-label="Competitions">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Status</th>
          <th scope="col">Dates</th>
          <th scope="col">Participants</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="competitions-tbody"></tbody>
    </table>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script defer src="{{ url_for('static', filename='js/competitions_list.js') }}?v={{ STATIC_VERSION }}"></script>
{% endblock %}
