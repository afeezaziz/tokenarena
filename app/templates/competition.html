{% extends 'base.html' %}
{% block head_extra %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {"@type": "ListItem", "position": 1, "name": "Home", "item": "{{ SITE_URL }}"},
    {"@type": "ListItem", "position": 2, "name": "Competitions", "item": "{{ SITE_URL }}/competitions"},
    {"@type": "ListItem", "position": 3, "name": "{{ slug }}", "item": "{{ canonical_url }}"}
  ]
}
</script>
{% endblock %}
{% block content %}
<div id="competition-page" data-slug="{{ slug }}">
  <section class="hero" style="text-align:left">
    <h1 id="comp-title" style="margin:0">Competition</h1>
    <div class="muted" id="comp-dates" style="font-size:13px"></div>
    <p class="muted" id="comp-desc"></p>
  </section>

  <section class="battles">
    <h2 class="section-title">Leaderboard</h2>
    <div class="table-wrapper">
      <table class="tokens-table" aria-label="Competition leaderboard">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">User</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-tbody"></tbody>
      </table>
    </div>
  </section>
</div>
{% endblock %}

{% block scripts %}
<script defer src="{{ url_for('static', filename='js/competition.js') }}?v={{ STATIC_VERSION }}"></script>
{% endblock %}
